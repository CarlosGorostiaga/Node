<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>FORMULARIO</title>
</head>
<body>
    <div class="container mt-5 bg-danger">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"><h5>Nombre</h5></label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Inserta el nombre completo">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"><h5>Edad</h5></label>
                <input type="text" class="form-control" id="age" aria-describedby="emailHelp" placeholder="Inserta la edad">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"><h5>Peso</h5></label>
                <input type="text" class="form-control" id="weight" aria-describedby="emailHelp" placeholder="Inserta el peso">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"><h5>Altura</h5></label>
                <input type="text" class="form-control" id="height" aria-describedby="emailHelp" placeholder="Inserta altura">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"><h5>ID</h5></label>
                <input type="text" class="form-control" id="proID" aria-describedby="emailHelp" placeholder="Inserta ID">
            </div>
        </form>

    <button type="button" class="btn btn-dark" id="show" onclick="getProfessionals()">Mostrar</button>
    <button type="button" class="btn btn-dark" id="create" onclick="postProfessional()">Crear</button>
    <button type="button" class="btn btn-dark" id="update" onclick="putProfessional()">Actualizar</button>
    <button type="button" class="btn btn-dark" id="erase" onclick="deleteProfessional()">Eliminar</button>

    </div>
    <div class="container bg-danger">
    <!-- <h3 style="padding-left:2px ;">Profesionales:</h3> -->
    <p id="profesionales">

    </p>
    </div>

    <div class="container mt-5" id="html_results">



    </div>
    

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="index.js"></script>
<!-- Body -->
</body>
</html>
