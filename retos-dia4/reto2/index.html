<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="script.js" type="text/javascript" defer></script>
    <link href="style.css" rel="stylesheet" />
    <link rel="shortcut icon" href="img/International_Pokémon_logo.svg.png" type="image/x-icon">
</head>
<body>

    <div class="flex-container1">
        <img class="img1" src="img/International_Pokémon_logo.svg.png" href="https://www.pokemon.com/es/">
    </div>

    <form action="" onsubmit="searchPokemon(event)">
        <input type="text" name="pokemon" autocomplete="off" placeholder="Inserta el Pokemon o ID">
    </form>
    <div data-poke-card class="poke-card">
        <div data-poke-name><h4>Pokedex</h4></div>
        <div data-poke-img-container class="img-container">
            <img data-poke-img class="poke-img" src="img/poke-shadow.jpg"/>
        </div>
        <div data-poke-id></div>
        <div data-poke-types class="poke-types"></div>
        <div data-poke-stats class="poke-stats"></div>
    </div>
</body>
